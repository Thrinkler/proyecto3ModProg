<!doctype html>
    <html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Práctica JS + DOM </title>
            <link rel="stylesheet" href="styles.css"/>
            </head>

    <body>
        <main class="container">
            <h1> Práctica : JS+DOM </h1>
            <!-- Ejercicio 1: botón que cambia un texto -->
                <section class="card">
                    <h2> 1) DOM + Eventos </h2>
                    <p id="saludo">Hola, mundo</p>
                    <button id="btn-saludo"> Cambiar saludo
                    </button>
        </section>
        <!-- Ejercicio 2: mini - agenda en memoria -->
            <section class="card">
                <h2> 2) Mini - agenda ( memoria ) </h2>
                <form id="form-add" autocomplete="off">
                    <label for="nombre"> Nueva tarea
            </label>
            <input id="nombre" placeholder="Ej. Estudiar MVC " required/>
            <button>Agregar</button>
                </form>
                <ul id="lista" class="list"> </ul>
                </section>
                <!-- Ejercicio 3: localStorage ( opcional ) -->
                    <section class="card">
                        <h2> 3) Persistencia (opcional) </h2>
                        <button id="btn-guardar"> Guardar
                    </button>
                    <button id="btn-cargar"> Cargar </button>
                        <button id="btn-limpiar"> Limpiar </button>
                            <p class="muted"> Tip : Abrir DevTools -> Application -> Local
                                Storage.</p>
                            </section>
                            </main>
                            <script type="module" src="app.js"></script>
</body>
</html>
